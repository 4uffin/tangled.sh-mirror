{{ define "login" }}
<html>
    {{ template "head" . }}

    <body>
        <main>
            <form
                class="form-login"
                method="post"
                action="http://localhost:3000/login"
            >
                <p>
                    You will be redirected to bsky.app (or your PDS) to complete
                    login.
                </p>
                <div>
                    <input
                        type="text"
                        id="handle"
                        name="handle"
                        placeholder="@username.bsky.social"
                    />
                    <input
                        type="password"
                        id="app_password"
                        name="app_password"
                        placeholder="app password"
                    />
                </div>
                <button type="submit">Login</button>
            </form>
        </main>
    </body>
</html>
{{ end }}
