when:
  - event: ["push", "pull_request"]
    branch: ["master", "ci"]

dependencies:
  nixpkgs:
    - go
    - gcc

steps:
  - name: patch static dir
    command: |
      mkdir -p appview/pages/static; touch appview/pages/static/x

  - name: run all tests
    environment:
      CGO_ENABLED: 1
    command: |
      go test -v ./...
