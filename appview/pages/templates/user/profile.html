{{define "title"}}{{ or .UserHandle .UserDid }}{{end}}

{{define "content"}}
    <h1>{{ or .UserHandle .UserDid }} profile</h1>

    <h3>repos</h3>
    <ul id="my-knots">
        {{range .Repos}}
        <li>
          <code>name: <a href="/@{{or $.UserHandle $.UserDid }}/{{.Name}}">{{.Name}}</a></code><br>
          <code>knot: {{.Knot}}</code><br>
        </li>
        {{else}}
            <p>does not have any repos yet</p>
        {{end}}
    </ul>
{{end}}
