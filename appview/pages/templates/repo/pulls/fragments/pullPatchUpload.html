{{ define "repo/pulls/fragments/pullPatchUpload" }}
    <div id="patch-upload">
        <textarea
            name="patch"
            id="patch"
            rows="12"
            class="w-full resize-y font-mono dark:bg-gray-700 dark:text-white dark:border-gray-600"
            placeholder="diff --git a/file.txt b/file.txt
            index 1234567..abcdefg 100644
            --- a/file.txt
            +++ b/file.txt"
        ></textarea>
    </div>
{{ end }}
