{{ define "title" }}
    branches | {{ .RepoInfo.FullName }}
{{ end }}

{{ define "repoContent" }}
    <h3>branches</h3>
    <div class="refs">
        {{ range .Branches }}
            <div>
                <strong>{{ .Name }}</strong>
                <a href="/{{ $.RepoInfo.FullName }}/tree/{{ .Name }}/">browse</a>
                <a href="/{{ $.RepoInfo.FullName }}/log/{{ .Name }}">log</a>
            </div>
        {{ end }}
    </div>
{{ end }}
