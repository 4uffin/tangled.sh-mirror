{{ define "title" }}new repo{{ end }}

{{ define "content" }}
    <div class="container">
        <h1>new repo</h1>
        <form>
            <label for="name">repo name</label>
            <input
                type="text"
                id="name"
                name="name"
                class="px-1 border-2 border-blue-100"
                required
            />

            <fieldset class="border-blue-100 border-2">
                <legend>select a knot:</legend>
                {{ range .Knots }}
                    <label>
                        <input
                            class="px-1 border-2 border-blue-500"
                            type="radio"
                            name="domain"
                            value="{{ . }}"
                        />
                        {{ . }} </label
                    ><br />
                {{ else }}
                    <p>no knots available</p>
                {{ end }}
            </fieldset>

            <button
                type="submit"
                hx-post="/repo/new"
                hx-swap="none"
                class="my-2 btn"
            >
                create repo
            </button>
        </form>
    </div>

    <div id="repo" class="error"></div>
{{ end }}
